<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather</title>
        <meta name="viewport">
        <meta charset="UTF-8">
        <meta name="theme-color" content="rgb(32,32,32)">
        <link rel="manifest" href="manifest.json">
        <script src="./canvasjs.min.js"></script>
        <link rel="apple-touch-icon" sizes="512x512" href="resources/maskable_icon_x192.png">
        <link rel="apple-touch-icon" sizes="512x512" href="resources/maskable_icon_x180.png">
        <link rel="preconnect" href="https://api.openweathermap.org">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body style="margin-left: 3vw;">

        <noscript>
            <h1>javascript is required for this web app to run</h1>
        </noscript>
        <section class="location">
            <div style="text-align: center;">
                <h1 id="location" style="font-size: 30px;"><img style="width:4%; margin-right: 1vw; margin-bottom: -0.2vh;"src="resources/location.png"></h1>
            </div>
        </section>
        <section class = "summary" style="border-radius: 30px; height:16vh; padding-bottom: 1vh;">
            <div id="topSummary">
            </div>
            <div id="description"></div>
            <div id="feelsLike" style="text-align: center; margin-top:11vh; position: absolute; width: 100%;">
            </div>
        </section>
   
        <section class="wind" style="margin-top: 1vh;">
            <div id="wind" style="width: 100%; height: 6vh; border-radius: 30px; display: flex; align-items: center;"> 
                <img src="resources/wind.png" style="height:auto; width: auto; width: 10%; margin-left: 1.5vw;">
            </div>
        </section>

        <section class="hourly">
            <div id="hourly" style="overflow-x: scroll; white-space: nowrap; scroll-snap-type: x mandatory; margin-top:1vh;">
            </div>
        </section>

        <section class="hour" style="height: 440px;margin-top: 1vh; padding-left: 1vw; padding-right: 1vw;; padding-top: 1vh; border-radius: 30px;">
            <div id="hour">
            </div>
        </section>

        <section class="longTerm" style="overflow-x: scroll; white-space: nowrap; scroll-snap-type: x mandatory;">
            <div id="longTerm" style="margin-top:1vh;"></div>
        </section>

        <section class="sun" id="sunSection" style="overflow-x: scroll; white-space: nowrap; scroll-snap-type: x mandatory;">
        </section>
