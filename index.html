<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="script.js"></script>
        <link rel="apple-touch-icon" sizes="512x512" href="resources/weather-dark.png">
    </head>
    <body onload="getLocation(); theme(); document.getElementById('sunSection').scroll(1000,0)">
        <section class="location">
            <div>
                <h1 id="location"><img style="width:4%; margin-right: 1vw; margin-bottom: -0.2vh;"src="resources/location.png"></h1>
            </div>
        </section>
        <section class = "summary">
            <div id="topSummary">
            </div>
            <div id="description"></div>
            <div id="feelsLike">
            </div>
        </section>
        <section class="wind">
            <div id="wind"> 
                <img src="resources/wind.png">
            </div>
        </section>
        <section class="hourly">
            <div id="hourly">
            </div>
        </section>
        <section class="hour">
            <div id="hour">
            </div>
        </section>
        <section class="longTerm">
            <div id="longTerm"></div>
        </section>
        <section class="sun" id="sunSection">
        </section>
        <section class="bottomNav" id="Nav">
            <div>
                <a href="./index.html" id="home"><img id="homeIcon"></a>
            </div>
            <div>
                <a href="./sail.html" id="sail"><img id="sailIcon"></a>
            </div>
        </section>
    </body>
    
</html>
